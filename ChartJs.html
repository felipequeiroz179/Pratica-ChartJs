<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartJs Implementação</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="display: flex">
    <div style="position: relative; height: 40vh; width: 40vw">
      <canvas id="Chart1"></canvas>
    </div>
    <br />
    <div style="position: relative; height: 40vh; width: 40vw">
      <canvas id="Chart2"></canvas>
    </div>
    <div style="position: relative; height: 40vh; width: 40vw">
      <canvas id="Chart3"></canvas>
    </div>
  </body>
  <script>
    const labels1 = ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"];
    const labels2 = ["January", "February", "March", "April", "May", "June"];
    const labels3 = ["Pigs", "Chickens", "Cows"];

    const data1 = {
      labels: labels1,
      datasets: [
        {
          label: "Temperatura:",
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: "rgb(255, 99, 132)",
          data: [30, 29, 28, 25, 22, 23],
        },
        {
          label: "Umidade:",
          backgroundColor: "#007FFF",
          borderColor: "#007FFF",
          data: [80, 82, 80, 85, 80, 83],
        },
      ],
    };

    const data2 = {
      labels: labels2,
      datasets: [
        {
          label: "Temperatura:",
          backgroundColor: "rgb(255, 99, 132)",
          borderColor: "rgb(255, 99, 132)",
          data: [22, 24, 27, 23, 20, 18],
        },
        {
          label: "Umidade:",
          backgroundColor: "#007FFF",
          borderColor: "#007FFF",
          data: [90, 89, 93, 87, 88, 82],
        },
      ],
    };

    const data3 = {
      labels: labels3,
      datasets: [
        {
          label: "My First Dataset",
          data: [250, 100, 25],
          backgroundColor: [
            "rgb(255, 99, 132)",
            "rgb(54, 162, 235)",
            "rgb(255, 205, 86)",
          ],
          hoverOffset: 4,
        },
      ],
    };

    const config1 = {
      type: "line",
      data: data1,
      options: {},
    };

    const config2 = {
      type: "bar",
      data: data2,
      options: {},
    };
    const config3 = {
      type: "doughnut",
      data: data3,
    };
  </script>
  <script>
    const myChart1 = new Chart(document.getElementById("Chart1"), config1);
    const myChart2 = new Chart(document.getElementById("Chart2"), config2);
    const myChart3 = new Chart(document.getElementById("Chart3"), config3);
  </script>
</html>
